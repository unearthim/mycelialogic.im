<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            /* It's often better to convert text to paths, but for SVG this can work */
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&amp;display=swap');
        </style>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="#000000"/>

    <!-- Abstract background inspired by the particle system -->
    <g opacity="0.4" filter="url(#glow)">
        <!-- Particles -->
        <circle cx="150" cy="200" r="2" fill="#80ffdb"/>
        <circle cx="250" cy="450" r="1.5" fill="#5bc0eb"/>
        <circle cx="450" cy="150" r="1" fill="#ffffff"/>
        <circle cx="600" cy="500" r="2.5" fill="#80ffdb"/>
        <circle cx="800" cy="120" r="1.5" fill="#ffffff"/>
        <circle cx="950" cy="550" r="1" fill="#5bc0eb"/>
        <circle cx="1050" cy="250" r="2" fill="#80ffdb"/>
        <circle cx="340" cy="310" r="1.5" fill="#fde74c"/>

        <!-- Connections -->
        <line x1="150" y1="200" x2="450" y2="150" stroke="#80ffdb" stroke-width="0.5" opacity="0.5"/>
        <line x1="150" y1="200" x2="250" y2="450" stroke="#5bc0eb" stroke-width="0.5" opacity="0.5"/>
        <line x1="250" y1="450" x2="600" y2="500" stroke="#80ffdb" stroke-width="0.7" opacity="0.6"/>
        <line x1="600" y1="500" x2="950" y2="550" stroke="#5bc0eb" stroke-width="0.5" opacity="0.5"/>
        <line x1="450" y1="150" x2="800" y2="120" stroke="#ffffff" stroke-width="0.4" opacity="0.7"/>
        <line x1="800" y1="120" x2="1050" y2="250" stroke="#80ffdb" stroke-width="0.6" opacity="0.6"/>
        <line x1="340" y1="310" x2="450" y2="150" stroke="#fde74c" stroke-width="0.4" opacity="0.4"/>
        <line x1="340" y1="310" x2="250" y2="450" stroke="#fde74c" stroke-width="0.4" opacity="0.4"/>
    </g>

    <!-- Main Text -->
    <text x="50%" y="50%"
          dominant-baseline="middle"
          text-anchor="middle"
          font-family="Inter, sans-serif"
          font-size="80"
          font-weight="300"
          fill="#e0e0e0"
          letter-spacing="0.2em">
        mycelialogic.om
    </text>
</svg>